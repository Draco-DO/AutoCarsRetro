  <main>

    <div class="container">
        <h2>Formulaire de demande de devis</h2>
        <form action="https://formspree.io/f/{votre-ID}" method="POST" id="devis-form">
            <div class="form-group">
                <label for="last-name">Nom :</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
                <label for="first-name">Prénom :</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>

            <!-- Vos autres champs ici -->

            <label>Véhicule(s) concerné(s) :</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="services[]" value="Mercedes Benz O 3500" id="Mercedes Benz O 3500"> Mercedes Benz O 3500</label>
                <label><input type="checkbox" name="services[]" value="Setra Kässbohrer 215 HD" id="Setra Kässbohrer 215 HD"> Setra Kässbohrer 215 HD</label>
                <label><input type="checkbox" name="services[]" value="Mercedes O321 H" id="Mercedes O321 H"> Mercedes O321 H</label>
                <label><input type="checkbox" name="services[]" value="Citroën ID 19" id="Citroën ID 19"> Citroën ID 19</label>
                <label><input type="checkbox" name="services[]" value="Citroën D Super" id="Citroën D Super"> Citroën D Super</label>
                <label><input type="checkbox" name="services[]" value="Mc Cormick Farmall D 212" id="Mc Cormick Farmall D 212"> Mc Cormick Farmall D 212</label>
                <label><input type="checkbox" name="services[]" value="Fendt F 24" id="Fendt F 24"> Fendt F 24</label>
            </div>

            <div class="form-group">
                <button type="submit">Envoyer la Demande</button>
            </div>
        </form>
    </div>

    <script>
        // Fonction pour obtenir le paramètre de l'URL
        function getParameterByName(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Récupérer le véhicule depuis l'URL
        const vehicle = getParameterByName('vehicle');

        // Si un véhicule est passé dans l'URL, cocher la case correspondante
        if (vehicle) {
            const checkbox = document.getElementById(vehicle);
            if (checkbox) {
                checkbox.checked = true;
            }
        }
    </script>
