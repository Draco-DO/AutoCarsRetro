  <main>

    <div class="container">
        <h2>Demande de Devis</h2>
        <form action="https://formspree.io/f/{votre-ID}" method="POST" id="devis-form">
            <div class="form-group">
                <label for="last-name">Nom :</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
                <label for="first-name">Prénom :</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="compagny">Société :</label>
                <input type="text" id="compagny" name="compagny">
            </div>
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Téléphone :</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <label>Véhicule(s) concerné(s) :</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="services[]" value="Mercedes Benz O 3500"> Mercedes Benz O 3500</label>
                <label><input type="checkbox" name="services[]" value="Setra Kässbohrer 215 HD"> Setra Kässbohrer 215 HD</label>
                <label><input type="checkbox" name="services[]" value="Mercedes O321 H"> Mercedes O321 H</label>
                <label><input type="checkbox" name="services[]" value="Citroën ID 19"> Citroën ID 19</label>
                <label><input type="checkbox" name="services[]" value="Citroën D Super"> Citroën D Super</label>
                <label><input type="checkbox" name="services[]" value="Mc Cormick Farmall D 212"> Mc Cormick Farmall D 212</label>
                <label><input type="checkbox" name="services[]" value="Fendt F 24"> Fendt F 24</label>
            </div>
            <div class="form-group">
                <label for="message">Détails du Projet :</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="submit-btn">Envoyer la Demande</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('devis-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Empêche l'envoi immédiat

            // Effectue l'envoi du formulaire
            fetch(this.action, {
                method: this.method,
                body: new FormData(this),
                headers: { 'Accept': 'application/json' }
            }).then(response => {
                if (response.ok) {
                    // Affiche un message de succès et redirige vers index.html
                    alert("Votre demande a été envoyée avec succès.");
                    window.location.href = "index.html"; // Redirection automatique
                } else {
                    alert("Il y a eu un problème avec votre demande.");
                }
            }).catch(error => {
                alert("Erreur lors de l'envoi. Veuillez réessayer.");
            });
        });
    </script>
